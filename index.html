    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f9ff;
            user-select: none;
        }
        .draggable-item {
            cursor: grab;
            transition: all 0.2s ease;
            touch-action: none; /* 重要：防止觸控時滾動頁面 */
        }
        .draggable-item:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 100;
        }
        .drop-zone {
            min-height: 200px;
            transition: background-color 0.3s ease;
        }
        .drop-zone.drag-over {
            background-color: #dbeafe;
            border: 2px dashed #3b82f6;
        }
        .hide-scrollbar::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .hide-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .shadow-md { box-shadow: none; }
        }
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

<body class="h-screen flex flex-col overflow-hidden text-slate-700">

    <!-- 頂部導航欄 -->
    <header class="bg-white shadow-sm p-3 md:p-4 flex justify-between items-center z-10 relative">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg shadow-sm">
                <i class="fa-solid fa-shapes"></i>
            </div>
            <div>
                <h1 class="text-lg md:text-xl font-bold text-slate-800 leading-tight">圖片分類活動</h1>
                <p class="text-xs text-slate-500 hidden md:block" id="subtitle">拖拉圖片到正確類別</p>
            </div>
        </div>
        
        <div class="flex gap-2 no-print">
            <!-- 學生用按鈕 -->
            <button onclick="resetBoard()" class="px-3 py-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg text-sm font-medium transition flex items-center gap-2">
                <i class="fa-solid fa-rotate-right"></i> <span class="hidden sm:inline">重置</span>
            </button>
            <button onclick="togglePresentation()" id="presentBtn" class="px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium transition shadow-sm flex items-center gap-2">
                <i class="fa-solid fa-tv"></i> <span class="hidden sm:inline">匯報模式</span>
            </button>
            
            <!-- 教師選單按鈕 -->
            <div class="relative group">
                <button onclick="toggleMenu()" class="px-3 py-2 bg-slate-800 hover:bg-slate-900 text-white rounded-lg text-sm font-medium transition flex items-center gap-2 shadow-md">
                    <i class="fa-solid fa-chalkboard-user"></i> <span class="hidden sm:inline">教師專用</span>
                </button>
                
                <!-- 下拉選單 -->
                <div id="teacherMenu" class="absolute right-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden z-50 hidden">
                    <div class="p-3 bg-slate-50 border-b border-slate-100 text-xs font-bold text-slate-500 uppercase">活動設定</div>
                    <button onclick="toggleSetup()" class="w-full text-left px-4 py-3 hover:bg-blue-50 text-slate-700 transition flex items-center gap-3">
                        <i class="fa-solid fa-pen-to-square text-blue-500"></i> 編輯分類與圖片
                    </button>
                    
                    <div class="p-3 bg-slate-50 border-b border-slate-100 border-t text-xs font-bold text-slate-500 uppercase">分發給學生</div>
                    <button onclick="exportStudentFile()" class="w-full text-left px-4 py-3 hover:bg-green-50 text-slate-700 transition flex items-center gap-3"><i class="fa-solid fa-spinner fa-spin"></i> 打包中...</button>
                    
                    <div class="p-3 bg-slate-50 border-b border-slate-100 border-t text-xs font-bold text-slate-500 uppercase">雲端同步 (實驗性)</div>
                    <button onclick="showCloudModal()" class="w-full text-left px-4 py-3 hover:bg-purple-50 text-slate-700 transition flex items-center gap-3">
                        <i class="fa-solid fa-cloud text-purple-500"></i> 
                        <div>
                            <div class="font-medium">存取雲端設定</div>
                            <div class="text-xs text-slate-400">透過 ID 分享 (適合圖片連結)</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 設定模態框 (Setup Modal) -->
    <div id="setupModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-sliders text-blue-600"></i> 活動設定
                </h2>
                <button onclick="toggleSetup()" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-400 hover:text-slate-600 transition">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto space-y-6">
                <!-- 類別設定 -->
                <div>
                    <label class="block text-sm font-bold mb-2 text-slate-700">1. 分類名稱 (用逗號分隔)</label>
                    <input type="text" id="categoryInput" value="第 1 類, 第 2 類, 第 3 類" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="例如：哺乳類, 鳥類, 爬蟲類">
                </div>

                <!-- 圖片來源選擇 -->
                <div>
                    <label class="block text-sm font-bold mb-3 text-slate-700">2. 新增圖片</label>
                    
                    <!-- Tab 切換 -->
                    <div class="flex border-b border-slate-200 mb-4">
                        <button onclick="switchTab('local')" id="tab-local" class="px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium transition">本地上傳</button>
                        <button onclick="switchTab('url')" id="tab-url" class="px-4 py-2 text-slate-500 hover:text-slate-700 font-medium transition">網絡連結</button>
                    </div>

                    <!-- 本地上傳區 -->
                    <div id="panel-local" class="block">
                        <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:bg-blue-50 hover:border-blue-400 transition cursor-pointer relative group">
                            <input type="file" id="imageInput" multiple="" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="handleImageUpload(this)">
                            <div class="space-y-2 pointer-events-none">
                                <i class="fa-solid fa-cloud-arrow-up text-4xl text-slate-400 group-hover:text-blue-500 transition"></i>
                                <p class="text-slate-600 font-medium">點擊或拖放圖片到這裡</p>
                                <p class="text-xs text-slate-400" id="fileCount">支援 JPG, PNG, GIF</p>
                            </div>
                        </div>
                    </div>

                    <!-- URL 輸入區 -->
                    <div id="panel-url" class="hidden">
                        <div class="flex gap-2">
                            <input type="text" id="urlInput" class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="https://example.com/image.jpg">
                            <button onclick="addImageUrl()" class="px-4 py-2 bg-slate-200 hover:bg-slate-300 rounded-lg font-medium transition">
                                新增
                            </button>
                        </div>
                        <p class="text-xs text-slate-400 mt-2">適合雲端模式使用，避免檔案過大。</p>
                    </div>
                </div>

                <!-- 目前圖片預覽 (簡單列表) -->
                <div>
                     <div class="flex justify-between items-end mb-2">
                        <label class="block text-sm font-bold text-slate-700">目前圖片列表 (<span id="totalImagesCount">22</span>)</label>
                        <button onclick="clearAllImages()" class="text-xs text-red-500 hover:text-red-700 hover:underline">清空所有圖片</button>
                     </div>

    <div id="cloudModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-cloud text-purple-500"></i> 雲端同步</h3>
            
            <div class="space-y-4">
                <div class="p-4 bg-purple-50 rounded-lg border border-purple-100">
                    <label class="block text-xs font-bold text-purple-800 mb-1">輸入活動代碼 (讀取設定)</label>
                    <div class="flex gap-2">
                        <input type="text" id="loadRoomId" placeholder="例如: X7K9P2" class="flex-1 p-2 border border-purple-200 rounded uppercase font-mono text-center tracking-widest">
                        <button onclick="loadFromCloud()" class="bg-purple-600 text-white px-4 rounded hover:bg-purple-700 transition">讀取</button>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-white px-2 text-slate-400">或者</span>
                    </div>
                </div>

                <button onclick="saveToCloud()" class="w-full py-3 border-2 border-purple-100 hover:border-purple-300 hover:bg-purple-50 text-purple-700 rounded-xl font-medium transition flex flex-col items-center gap-1 group">
                    <span class="flex items-center gap-2"><i class="fa-solid fa-upload"></i> 將目前設定上傳到雲端</span>
                    <span class="text-xs text-slate-400 font-normal group-hover:text-purple-500">生成代碼供學生輸入</span>
                </button>
                
                <p class="text-xs text-red-400 mt-2 text-center">
                    <i class="fa-solid fa-triangle-exclamation"></i> 注意：雲端儲存不支援大量本地圖片。<br>如使用本地圖片，請使用「打包成學生版檔案」。
                </p>
            </div>
            
            <button onclick="document.getElementById('cloudModal').classList.add('hidden')" class="mt-6 w-full py-2 text-slate-400 hover:text-slate-600">關閉</button>

        let categories = ['第 1 類', '第 2 類', '第 3 類'];
        let images = []; // {id, src, category: null | string}
        let isPresentationMode = false;

        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            if (PRELOADED_DATA) {
                // 如果有預載資料 (學生版)，直接讀取
                categories = PRELOADED_DATA.categories;
                images = PRELOADED_DATA.images;
                // 重置所有圖片為未分類，讓學生重新玩
                images.forEach(img => img.category = 'unassigned');
                renderBoard();
                
                // 隱藏教師選單，避免學生亂按 (可選)
                // document.querySelector('.fa-chalkboard-user').parentNode.style.display = 'none';
                document.getElementById('subtitle').textContent = "學生版教材";
            } else {
                // 否則顯示設定頁面讓老師開始
                renderBoard();
                // 稍微延遲彈出，避免嚇到人，或者預設不彈出
                // toggleSetup(); 
                document.getElementById('emptyState').classList.remove('opacity-0');
            }
            
            // 點擊外部關閉選單
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('teacherMenu');
                const btn = document.querySelector('button[onclick="toggleMenu()"]');
                if (!menu.classList.contains('hidden') && !menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
        });

        // --- 教師選單功能 ---
        function toggleMenu() {
            document.getElementById('teacherMenu').classList.toggle('hidden');
        }

        // --- 設定與圖片處理 ---
        function toggleSetup() {
            const modal = document.getElementById('setupModal');
            document.getElementById('teacherMenu').classList.add('hidden'); // 關閉選單
            
            if (modal.classList.contains('hidden')) {
                // 開啟時，填入當前數據
                document.getElementById('categoryInput').value = categories.join(', ');
                updatePreviewList();
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            } else {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }
        }

        function switchTab(tab) {
            document.getElementById('panel-local').style.display = tab === 'local' ? 'block' : 'none';
            document.getElementById('panel-url').style.display = tab === 'url' ? 'block' : 'none';
            document.getElementById('tab-local').className = tab === 'local' ? 'px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium transition' : 'px-4 py-2 text-slate-500 hover:text-slate-700 font-medium transition';
            document.getElementById('tab-url').className = tab === 'url' ? 'px-4 py-2 text-blue-600 border-b-2 border-blue-600 font-medium transition' : 'px-4 py-2 text-slate-500 hover:text-slate-700 font-medium transition';
        }

        function handleImageUpload(input) {
            if (input.files.length > 0) {
                const files = Array.from(input.files);
                let processed = 0;
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // 壓縮圖片 (為了匯出檔案不要太大)
                        resizeImage(e.target.result, 800, (resizedDataUrl) => {
                            images.push({
                                id: 'img-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                                src: resizedDataUrl,
                                category: 'unassigned'
                            });
                            processed++;
                            if(processed === files.length) {
                                updatePreviewList();
                                input.value = ''; // Reset input
                            }
                        });
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
        
        function resizeImage(base64Str, maxWidth, callback) {
            const img = new Image();
            img.src = base64Str;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                callback(canvas.toDataURL('image/jpeg', 0.7)); // 0.7 壓縮品質
            };
        }

        function addImageUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            if (url) {
                images.push({
                    id: 'img-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                    src: url,
                    category: 'unassigned'
                });
                urlInput.value = '';
                updatePreviewList();
            }
        }

        function updatePreviewList() {
            const list = document.getElementById('previewList');
            document.getElementById('totalImagesCount').textContent = images.length;
            list.innerHTML = '';
            images.forEach((img, idx) => {
                const thumb = document.createElement('div');
                thumb.className = 'w-10 h-10 relative group rounded overflow-hidden border border-slate-200';
                thumb.innerHTML = `
                    <img src="${img.src}" class="w-full h-full object-cover">
                    <button onclick="removeImage(${idx})" class="absolute inset-0 bg-red-500/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center text-xs">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                list.appendChild(thumb);
            });
        }

        function removeImage(index) {
            images.splice(index, 1);
            updatePreviewList();
        }

        function clearAllImages() {
            if(confirm("確定刪除所有圖片？")) {
                images = [];
                updatePreviewList();
            }
        }

        function saveSetup() {
            const catInput = document.getElementById('categoryInput').value;
            categories = catInput.split(/[,，]/).map(s => s.trim()).filter(s => s !== "");
            
            if (categories.length === 0) {
                alert("請至少輸入一個分類！");
                return;
            }
            
            // Reset categories of all images when saving setup, or keep? 
            // Better to keep user choice, but if category removed, move to unassigned.
            images.forEach(img => {
                if (!categories.includes(img.category) && img.category !== 'unassigned') {
                    img.category = 'unassigned';
                }
            });

            renderBoard();
            document.getElementById('setupModal').classList.add('hidden');
            document.getElementById('setupModal').classList.remove('flex');
        }

        // --- 核心邏輯：打包學生版 (重點功能) ---

        function exportStudentFile() {
            if (images.length === 0 && !confirm("目前沒有圖片，確定要匯出空白活動嗎？")) return;
            
            const btn = document.querySelector('button[onclick="exportStudentFile()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 打包中...';

            setTimeout(() => {
                // 1. 準備數據
                const exportData = {
                    categories: categories,
                    images: images // 這裡面通常包含 Base64 數據
                };

                // 2. 獲取當前頁面源代碼
                // 注意：這是一個簡單的自我複製。我們會把 PRELOADED_DATA = null 替換成真實數據。
                let htmlContent = document.documentElement.outerHTML;

                // 3. 注入數據
                // 我們尋找源代碼中的 const PRELOADED_DATA = null;
                const dataString = JSON.stringify(exportData);
                // 為了避免字符串中的特殊字符破壞 HTML，我們進行簡單的轉義
                const injection = `const PRELOADED_DATA = ${dataString};`;
                
                // 替換
                const newHtml = htmlContent.replace(/const PRELOADED_DATA = null;/, injection);

                // 4. 下載檔案
                const blob = new Blob([newHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '圖片分類活動_學生版.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                btn.innerHTML = originalText;
                alert("打包完成！\n請將下載的 .html 檔案分發給學生。\n學生打開該檔案即可直接進行活動，無需上網。");
            }, 500);
        }

        // --- 核心邏輯：雲端功能 (Firestore) ---
        
        function showCloudModal() {
            document.getElementById('teacherMenu').classList.add('hidden');
            document.getElementById('cloudModal').classList.remove('hidden');
            document.getElementById('cloudModal').classList.add('flex');
        }

        async function saveToCloud() {
            if (!window.db) {
                alert("雲端功能暫未連接 (請確保在正確環境運行)");
                return;
            }
            
            // 檢查圖片大小風險
            const hasLargeImages = images.some(img => img.src.length > 500000); // ~500KB
            if (hasLargeImages) {
                if(!confirm("警告：偵測到大型本地圖片。\n\n雲端儲存可能失敗或載入緩慢。\n建議使用「打包成學生版檔案」或改用「圖片連結」。\n\n是否仍要嘗試上傳？")) {
                    return;
                }
            }

            const roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            const btn = document.querySelector('button[onclick="saveToCloud()"]');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="loader"></div> 上傳中...';
            btn.disabled = true;

            try {
                // 使用 system prompt 規定的路徑 artifacts/{appId}/public/data/{collection}
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                await window.db.collection('artifacts').doc(appId).collection('public').doc('data').collection('activities').doc(roomId).set({
                    categories: categories,
                    images: images,
                    createdAt: new Date().toISOString()
                });

                alert(`上傳成功！\n\n活動代碼: ${roomId}\n\n請抄下此代碼給學生，他們點擊「雲端同步」並輸入代碼即可遊玩。`);
                // 也可以將代碼填入輸入框方便複製
                document.getElementById('loadRoomId').value = roomId;

            } catch (error) {
                console.error(error);
                alert("上傳失敗: " + error.message);
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        async function loadFromCloud() {
            const roomId = document.getElementById('loadRoomId').value.trim().toUpperCase();
            if (!roomId) return alert("請輸入代碼");
            
            if (!window.db) return alert("雲端未連接");

            const btn = document.querySelector('button[onclick="loadFromCloud()"]');
            btn.innerHTML = '...';
            btn.disabled = true;

            try {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const doc = await window.db.collection('artifacts').doc(appId).collection('public').doc('data').collection('activities').doc(roomId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    categories = data.categories;
                    images = data.images.map(img => ({...img, category: 'unassigned'})); // 重置狀態
                    renderBoard();
                    document.getElementById('cloudModal').classList.add('hidden');
                    alert("讀取成功！");
                } else {
                    alert("找不到此代碼的活動。");
                }
            } catch (error) {
                console.error(error);
                alert("讀取錯誤: " + error.message);
            } finally {
                btn.innerHTML = '讀取';
                btn.disabled = false;
            }
        }


        // --- UI 渲染與互動 (保持原有邏輯) ---

        function renderBoard() {
            const container = document.getElementById('categoriesContainer');
            const unassignedZone = document.getElementById('unassignedZone');
            const pendingCount = document.getElementById('pendingCount');

            container.innerHTML = '';
            // RWD 寬度調整
            const colWidthClass = categories.length <= 2 ? 'w-full md:w-1/2' : (categories.length === 3 ? 'w-80 md:w-1/3' : 'w-64 md:w-80');

            categories.forEach(cat => {
                const col = document.createElement('div');
                col.className = `${colWidthClass} flex-shrink-0 flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 h-full overflow-hidden transition-all`;
                
                const header = document.createElement('div');
                header.className = `p-3 md:p-4 border-b-4 border-blue-500 bg-slate-50 font-bold text-base md:text-lg text-center truncate`;
                header.textContent = cat;
                
                const zone = document.createElement('div');
                zone.className = `flex-1 p-2 md:p-3 overflow-y-auto space-y-2 md:space-y-3 drop-zone hide-scrollbar bg-slate-50/50`;
                zone.setAttribute('ondrop', `drop(event, '${cat}')`);
                zone.setAttribute('ondragover', 'allowDrop(event)');
                // Touch support
                zone.addEventListener('touchend', (e) => handleTouchDrop(e, cat));

                const catImages = images.filter(img => img.category === cat);
                catImages.forEach(img => {
                    zone.appendChild(createImageElement(img));
                });

                col.appendChild(header);
                col.appendChild(zone);
                container.appendChild(col);
            });

            unassignedZone.innerHTML = '';
            const unassignedImages = images.filter(img => img.category === 'unassigned');
            pendingCount.textContent = unassignedImages.length;

            if (unassignedImages.length === 0 && images.length > 0) {
                 unassignedZone.innerHTML = `<div class="text-center text-green-500 py-10"><i class="fa-solid fa-check-circle text-3xl mb-2"></i><br>完成</div>`;
            } else {
                unassignedImages.forEach(img => {
                    unassignedZone.appendChild(createImageElement(img));
                });
            }
            
            const emptyState = document.getElementById('emptyState');
            if (images.length === 0) {
                 emptyState.innerHTML = `<div class="text-center text-slate-400 p-4"><p>請點擊右上角「教師專用」設定活動</p></div>`;
                 emptyState.classList.remove('opacity-0');
            } else {
                 emptyState.classList.add('opacity-0');
            }
        }

        function createImageElement(imgData) {
            const div = document.createElement('div');
            div.className = 'draggable-item relative group bg-white p-1.5 md:p-2 rounded-lg shadow-sm border border-slate-200 hover:shadow-md';
            div.id = imgData.id;
            div.draggable = true;
            div.ondragstart = (e) => drag(e);
            
            // Touch events
            div.ontouchstart = (e) => handleTouchStart(e);
            div.ontouchmove = (e) => handleTouchMove(e);
            div.ontouchend = (e) => handleTouchEnd(e);

            const img = document.createElement('img');
            img.src = imgData.src;
            img.className = 'w-full h-auto rounded object-cover max-h-32 md:max-h-48 mx-auto pointer-events-none select-none'; 
            
            const viewBtn = document.createElement('button');
            viewBtn.className = 'absolute top-2 right-2 bg-black/50 text-white w-6 h-6 md:w-8 md:h-8 rounded-full opacity-0 group-hover:opacity-100 transition flex items-center justify-center hover:bg-black/70';
            viewBtn.innerHTML = '<i class="fa-solid fa-magnifying-glass-plus text-xs md:text-sm"></i>';
            viewBtn.onclick = (e) => { e.stopPropagation(); openLightbox(imgData.src); };

            div.appendChild(img);
            div.appendChild(viewBtn);
            return div;
        }

        function allowDrop(ev) {
            ev.preventDefault();
            const zone = ev.currentTarget;
            if (!zone.classList.contains('drag-over')) zone.classList.add('drag-over');
        }
        document.addEventListener('dragleave', (e) => {
            if (e.target.classList && e.target.classList.contains('drop-zone')) e.target.classList.remove('drag-over');
        });

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
            ev.target.classList.add('opacity-50');
        }

        function drop(ev, categoryName) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            processDrop(data, categoryName);
        }
        
        function processDrop(elementId, categoryName) {
            document.querySelectorAll('.drop-zone').forEach(el => el.classList.remove('drag-over'));
            if (!elementId) return;
            const imgObj = images.find(i => i.id === elementId);
            if (imgObj) {
                imgObj.category = categoryName;
                renderBoard();
            }
        }

        // --- Touch Support for Mobile/iPad ---
        let activeTouchEl = null;
        let touchClone = null;

        function handleTouchStart(e) {
            activeTouchEl = e.currentTarget;
            activeTouchEl.classList.add('opacity-50');
            // Create a clone to follow finger
            touchClone = activeTouchEl.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.width = activeTouchEl.offsetWidth + 'px';
            touchClone.style.zIndex = '9999';
            touchClone.style.pointerEvents = 'none'; // pass through to elements below
            touchClone.style.opacity = '0.8';
            document.body.appendChild(touchClone);
            moveClone(e.touches[0]);
        }
        
        function handleTouchMove(e) {
            e.preventDefault(); // stop scrolling
            if(touchClone) moveClone(e.touches[0]);
        }
        
        function handleTouchEnd(e) {
            if(!activeTouchEl) return;
            activeTouchEl.classList.remove('opacity-50');
            if(touchClone) {
                touchClone.remove();
                touchClone = null;
            }
            
            // Detect drop target
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropZone = target ? target.closest('.drop-zone') : null;
            const unassignedZone = target ? target.closest('#unassignedZone') : null;
            
            if(dropZone) {
                // Drop into category
                const cat = dropZone.getAttribute('ondrop').match(/'([^']+)'/)[1];
                processDrop(activeTouchEl.id, cat);
            } else if (unassignedZone) {
                // Drop back to unassigned
                processDrop(activeTouchEl.id, 'unassigned');
            }
            
            activeTouchEl = null;
        }
        
        function moveClone(touch) {
            if(touchClone) {
                touchClone.style.left = (touch.clientX - touchClone.offsetWidth/2) + 'px';
                touchClone.style.top = (touch.clientY - touchClone.offsetHeight/2) + 'px';
            }
        }

        // --- Reset & Presentation ---

        function resetBoard() {
            if(confirm('重置會將所有圖片移回左側待分類區，確定嗎？')) {
                images.forEach(img => img.category = 'unassigned');
                renderBoard();
            }
        }

        function togglePresentation() {
            const sidebar = document.getElementById('sidebar');
            const btn = document.getElementById('presentBtn');
            isPresentationMode = !isPresentationMode;
            if (isPresentationMode) {
                sidebar.classList.add('-ml-64', 'hidden'); // hidden for mobile
                btn.innerHTML = '<i class="fa-solid fa-pen-to-square"></i> <span class="hidden sm:inline">編輯</span>';
                btn.classList.replace('bg-green-600', 'bg-slate-600');
                btn.classList.replace('hover:bg-green-700', 'hover:bg-slate-700');
            } else {
                sidebar.classList.remove('-ml-64', 'hidden');
                btn.innerHTML = '<i class="fa-solid fa-tv"></i> <span class="hidden sm:inline">匯報模式</span>';
                btn.classList.replace('bg-slate-600', 'bg-green-600');
                btn.classList.replace('hover:bg-slate-700', 'hover:bg-green-700');
            }
        }

        function openLightbox(src) {
            const overlay = document.createElement('div');
            overlay.className = 'fixed inset-0 bg-black/90 z-[60] flex items-center justify-center p-4 cursor-pointer';
            overlay.onclick = () => overlay.remove();
            overlay.innerHTML = `<img src="${src}" class="max-w-full max-h-full rounded shadow-2xl object-contain">`;
            document.body.appendChild(overlay);
        }

    </script>

</body></html>
